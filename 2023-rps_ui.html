    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id="versus">
        <div class="versus_img"><img src="/images/you.png" alt="you.png"></div>
        <div id="versus_display">
            <p><span id="vs">VS</span></p>
            <p id="round">00</p>
            <p id="winner">000000</p>
            <div id="endGame"></div>
        </div>
        <div class="versus_img"><img src="/images/computer.png" alt="computer.png"></div>
    </div>

    <div class="game_pad">
        <div id="buttons">
            <button class="rps_btn" id="rock">rock</button>
            <button class="rps_btn" id="paper">paper</button>
            <button class="rps_btn" id="scissor">scissor</button>
        </div>
        <div id="scoreBoard">
            <table id="scoreTable">
                <tr>
                    <th>Round</th>
                    <th>Player Score</th>
                    <th>Computer Score</th>
                    <th>Tie Score</th>
                </tr>
        </div>
    </div>

</body>
