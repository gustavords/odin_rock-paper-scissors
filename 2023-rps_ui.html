    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id="container">
        <div id="scoreBoard">
            <table id="scoreTable">
                <tr>
                    <th>Round</th>
                    <th>Player</th>
                    <th>Computer</th>
                    <th>Tie</th>
                </tr>
            </table>
            <div id="smallScoreBoard">-</div>
        </div>
        <div id="rps">
            <div id="versus">
                <div class="versus_img">
                    <img name="you_img" src="/images/you.png" alt="you.png">
                    <p id="playerChoice">-</p>
                </div>
                <div id="versus_display">
                    <p id="round">-</p>
                    <p><span id="vs">VS</span></p>
                    <p id="winner">-</p>
                    <div id="endGame">*</div>
                </div>
                <div class="versus_img">
                    <img name="comp_img" src="/images/computer.png" alt="computer.png">
                    <p id="compChoice"></p>
                </div>
            </div>
            <div class="game_pad">
                <div id="buttons">
                    <button class="rps_btn" id="rock">rock</button>
                    <button class="rps_btn" id="paper">paper</button>
                    <button class="rps_btn" id="scissor">scissor</button>
                </div>
            </div>
        </div>
        
    </div>
    <footer>Copyright &#169 dasilgus </footer>
</body>
